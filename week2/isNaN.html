<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var num= parseInt(prompt("Please enter marks:"))

            if (num==NaN){
                document.write("You have written something which is not a number.")
            }
            if (num<50){
                document.write("You have failed")
            }
            if(num>=50){
                document.write("Congrats! You have passed!")
            }    
           
            
        }
        while(isNaN(num));
    </script>
</body>
</html>
