    <script type="text/javascript">
            let userWins = 0;
      let computerWins = 0;
      let ties = 0;
      function getComputerChoice() {
        let choices = ['rock', 'paper', 'scissors'];
        let Index = Math.floor(Math.random() * choices.length);
        return choices[Index];
      }
  
      function determineWinner(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
          ties++;
          alert("It's a tie!");
          return 'tie';
        } else if (userChoice === 'rock' && computerChoice === 'scissors') {
          userWins++;
          alert("You won!");
          return 'user';
        } else if (userChoice === 'paper' && computerChoice === 'rock') {
          userWins++;
          alert("You won!");
          return 'user';
        } else if (userChoice === 'scissors' && computerChoice === 'paper') {
          userWins++;
          alert("You won!");
          return 'user';
        } else {
          computerWins++;
          alert("You lost!");
          return 'computer';
        }

      }
  
      function playGame() {
        let userChoice = (prompt('1 for ROCK\n \
2 for PAPER\n \
3 for SCISSORS'));
        
        if (userChoice < 1 || userChoice > 3) {
          alert("Invalid input. Please enter a number between 1 and 3.");
          return;
        }
        
        
        if (userChoice==1){
          userChoice='rock'
        }
        if (userChoice==2){
          userChoice='paper'
        }

          userChoice= 'scissors'
        }


        let computerChoice = getComputerChoice();
        let result = document.getElementById("result");
        alert(`You chose ${userChoice}. Computer chose ${computerChoice}`);

        if (winner === 'tie') {

        } else if (winner === 'user') {

        alert(`Score: \nUser: ${userWins} \nComputer: ${computerWins} \nTies: ${ties}`);
        alert(`Score: User: ${userWins} Computer: ${computerWins} Ties: ${ties}`);
        
        let playAgain = confirm("Do you want to play again?");
        if (playAgain==true) {
          playGame();
        }
      }
